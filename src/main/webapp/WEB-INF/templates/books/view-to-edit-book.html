<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit book</title>
    <link rel="stylesheet" th:href="@{/css/book_css/style_edit_book.css}"/>
</head>

<body>
<div class="container">
    <h1>Edit book</h1>
    <form method="POST" th:action="@{/books/{id}(id=${editedBook.getBookId()})}" th:object="${editedBook}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required/>
            <span class="error"
                  th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"
            />
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required/>
            <div>
                <span class="error"
                      th:if="${#fields.hasErrors('author')}"
                      th:errors="*{author}"
                />
            </div>
        </div>
        <div>
            <label for="year">Year of publication:</label>
            <input type="number" id="year" name="year" th:field="*{year}" required/>
            <div>
                <span class="error"
                      th:if="${#fields.hasErrors('year')}"
                      th:errors="*{year}"
                />
            </div>
        </div>
        <div class="button-container">
            <button type="submit">Edit</button>
        </div>
    </form>

</div>
</body>

</html>
