<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit person</title>
    <link rel="stylesheet" th:href="@{/css/person_css/style_edit_person.css}"/>
</head>

<body>
<div class="container">
    <h1>Edit person</h1>
    <form th:method="POST" th:action="@{/people/{id}(id=${editedPerson.getId()})}" th:object="${editedPerson}">
        <div>
            <label for="name">Enter the name of edited person:</label>
            <input type="text" id="name" th:field="*{name}"/>
            <div>
                <span class="error"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                />
            </div>
        </div>
        <div>
            <label for="birthYear">Enter the birth year of edited person:</label>
            <input type="number" id="birthYear" name="birthYear" th:field="*{birthYear}"/>
            <div>
                <span class="error"
                      th:if="${#fields.hasErrors('birthYear')}"
                      th:errors="*{birthYear}"
                />
            </div>
        </div>
        <div class="button-container">
            <button type="submit">Edit</button>
        </div>
    </form>
</div>

</body>

</html>
