<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create new person</title>
    <link rel="stylesheet" th:href="@{/css/person_css/style_new_person.css}"/>
</head>

<body>

<div class="container">
    <h1>New person</h1>
    <form th:action="@{/people}" method="POST" th:object="${newPerson}">
        <div>
            <label for="name">Enter the name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required/>
            <span style="color: orangered"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
            />
        </div>
        <div>
            <label for="birthYear">Enter the birth year:</label>
            <input type="number" id="birthYear" name="birthYear" th:field="*{birthYear}" required/>
            <span style="color: orangered"
                  th:if="${#fields.hasErrors('birthYear')}"
                  th:errors="*{birthYear}"
            />
        </div>
        <div class="button-container">
            <button type="submit">Create</button>
        </div>
    </form>
</div>


</body>

</html>
